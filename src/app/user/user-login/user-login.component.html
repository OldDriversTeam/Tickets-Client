<div class="user-register-container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">用户登录</h3>
        </div>
        <div class="panel-body">
            <form (ngSubmit)="login()" class="form-horizontal" role="form" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号码：</label>
                    <div class="col-sm-9">
                        <input [(ngModel)]="user.phone" [ngModelOptions]="{standalone: true}" class="form-control" type="text" placeholder="请输入用户名...">
                        <div class="text-danger"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-9">
                        <input [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="form-control" type="password" placeholder="请输入密码...">
                        <div class="text-danger"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input name="remeberMe" type="checkbox">记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">登录</button>
                        <button type="button" class="btn btn-danger">忘记密码？</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
